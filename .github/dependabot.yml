version: 2
updates:
  # npm (JavaScript) の依存関係
  - package-ecosystem: "npm"
    directory: "/src/frontend/"
    schedule:
      interval: "weekly"
    labels:
      - "npm"
      - "frontend"

  # gradle (Java) の依存関係
  - package-ecosystem: "gradle"
    directory: "/src/backend/"
    schedule:
      interval: "weekly"
    labels:
      - "gradle"
      - "backend"

  # GitHub Actions の依存関係
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    labels:
      - "github-actions"
      - "ci"